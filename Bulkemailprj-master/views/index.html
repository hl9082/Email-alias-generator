<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BULK EMAIL APPLICATION</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            background-color: #f5fff5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BULK EMAIL APPLICATION</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter First Name">
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter Last Name">
            
            <label for="hostEmail">Host Email</label>
            <input type="email" id="hostEmail" name="hostEmail" required placeholder="Enter Host Email">
            
            <label for="file">Upload Excel File</label>
            <input type="file" id="file" name="file" accept=".xlsx, .csv" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
